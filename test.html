<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    position: relative;
    width: 300px;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease-in-out;
}

#slideCard {
    position: absolute;
    top: 0;
    left: 0;
    
    z-index: 0;
}



</style>
<body>
  <div class="container">
    <div class="card" id="mainCard">
        <h3>Main Card</h3>
        <p>This is the main card.</p>
    </div>
    <div class="card slide-right" id="slideCard">
        <h3>Slide Card</h3>
        <p>This card will slide to the right.</p>
    </div>
</div>
</body>
<script>
  document.querySelector('#mainCard').addEventListener('click', () => {
    document.querySelector('#slideCard').style.transform = 'translateX(125%)';
});

</script>
</html>
